<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Action Point Details
                            <h6 ng-app="">Edit:
                                <input type="checkbox" [ngModel]="disabled" [checked]="disabled" (change)="checkClicked(disabled)">
                            </h6>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="update()">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="text" name="title" class="form-control" [disabled]="!disabled" placeholder="Title" [(ngModel)]="actionPoint.title">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 pr-1">
                                    <div class="form-group">
                                        <label>Status</label>
                                        <input type="text" name="status" class="form-control" [disabled]="!disabled" placeholder="Status" [(ngModel)]="actionPoint.currentStatus">
                                    </div>
                                </div>
                                <div class="col-md-2 px-1">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input type="text" name="id" class="form-control" disabled="" placeholder="ID" value="{{ actionPoint.id }}">
                                    </div>
                                </div>
                                <div class="col-md-5 pl-1">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Category</label>
                                        <input type="email" name="category" class="form-control" [disabled]="!disabled" placeholder="Category" [(ngModel)]="actionPoint.category">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 pr-1">
                                    <div class="form-group">
                                        <label>Lead Contributor</label>
                                        <input type="text" name="lead" class="form-control" [disabled]="!disabled" placeholder="Lead" [(ngModel)]="actionPoint.leadContributor">
                                    </div>
                                </div>
                                <div class="col-md-6 pl-1">
                                    <div class="form-group">
                                        <label>Contributors</label>
                                        <input type="text" name="contributors" class="form-control" [disabled]="!disabled" placeholder="Contributors" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Created</label>
                                        <input type="text" name="created" class="form-control" disabled="" placeholder="Created" value="{{ actionPoint.created}}">
                                    </div>
                                </div>
                                <div class="col-md-4 px-1">
                                    <div class="form-group">
                                        <label>Updated</label>
                                        <input type="text" name="updated" class="form-control" disabled="" placeholder="Updated" value="{{ actionPoint.lastModified }}">
                                    </div>
                                </div>
                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <label>Watchers</label>
                                        <input type="text" name="watchers" [disabled]="!disabled" class="form-control" placeholder="Watchers">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea name="description" style="height: 150px" rows="4" cols="80" class="form-control" [disabled]="!disabled" placeholder="Here can be your description"
                                            [(ngModel)]="actionPoint.description"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group btn-group-justified">
                                <button [disabled]="!disabled" (click)="delete(actionPoint.id)" class="btn btn-danger btn-fill">Delete Action Point</button>
                                <div> </div>
                                <button [disabled]="!disabled" type="submit" class="btn btn-info btn-fill">Update Action Point</button>
                            </div>
                            
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="card-image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="...">
                    </div>
                    <div class="card-body">
                        <!-- <div class="card-body table-full-width table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <th>{{actionPoint.note}}</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let actionPoint of actionPoints">
                                        <td>{{ actionPoint.id }}</td>
                                        <td>
                                            <a [routerLink]="['/action-detail', actionPoint.id]">{{ actionPoint.title }}</a>
                                        </td>
                                        <td>{{ actionPoint.leadContributor }}
                                            <div ng-if="!actionPoint.leadContributor"></div>
                                        </td>
                                        <td>{{ actionPoint.currentStatus }}</td>
                                        <td>{{ actionPoint.lastModified }}</td>
                                        <td>
                                            <button type="button" class="btn btn-xs btn-success">Edit</button>
                                            <button type="button" class="btn btn-danger btn-xs">Del</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> -->
                    </div>
                    <hr>
                    <div class="button-container mr-auto ml-auto">
                        <button href="#" class="btn btn-simple btn-link btn-icon">
                            <i class="fa fa-facebook-square"></i>
                        </button>
                        <button href="#" class="btn btn-simple btn-link btn-icon">
                            <i class="fa fa-twitter"></i>
                        </button>
                        <button href="#" class="btn btn-simple btn-link btn-icon">
                            <i class="fa fa-google-plus-square"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
