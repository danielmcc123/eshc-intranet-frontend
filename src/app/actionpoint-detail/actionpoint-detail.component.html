<div class="container">
  <div class="py-5 text-center">
    <div class="col-md-12 order-md-1">
      <h4 class="mb-3">ActionPoint Details</h4>
      <form (ngSubmit)="delete()">

        <div class="form-group row">
          <div class="col-md-12 mb-3">
            <label for="firstName">Title</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="{{actionPoint.title}}" readonly>
            <!-- <div class="invalid-feedback">
            Valid Title is required
          </div> -->
          </div>
        </div>

        <div class="mb-3">
          <label for="username">Description</label>
          <div class="input-group">
            <textarea type="text" class="form-control" id="username" placeholder="" value="{{actionPoint.description}}" readonly></textarea>
            <!-- <div class="invalid-feedback" style="width: 100%;">
            Your description is required.
          </div> -->
          </div>
        </div>

        <div class=" form-group row">
          <div class="col-md-5 mb-3">
            <label for="country">Lead Contributor</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="{{actionPoint.leadContributor}}" readonly>

            <!-- <div class="invalid-feedback">
            Please select a valid country.
          </div> -->
          </div>
          <div class="col-md-12 mb-6">
            <label for="state">Status</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="{{actionPoint.status}}" readonly>
          </div>
          <div class="form-group row">
            <div class="col-md-5 mb-6">
              <label for="country">Contributors</label>
              <ul class="list-group">

              </ul>

              <!-- <div class="invalid-feedback">
            Please select a valid country.
          </div> -->
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Delete</button>
        <a class="btn btn-secondary" [routerLink]="['/action-list']" role="button">Back</a>
      </form>
    </div>
