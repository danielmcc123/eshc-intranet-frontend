<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Create Working Group</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="create()" novalidate>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Title" [(ngModel)]="workingGroup.name">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-fill pull-right">Create Working Group</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
