<div class="container">
<div class="py-5 text-center">
<div class="col-md-12 order-md-1">
  <h4 class="mb-3">ActionPoint Details</h4>
  <form class="needs-validation" novalidate>

    <div class="row">
      <div class="col-md-12 mb-3">
        <label for="firstName">Title</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
        <div class="invalid-feedback">
          Valid Title is required
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="username">Description</label>
      <div class="input-group">
        <textarea type="text" class="form-control" id="username" placeholder="Write a brief description of what is required" required></textarea>  
        <div class="invalid-feedback" style="width: 100%;">
          Your description is required.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5 mb-3">
        <label for="country">Lead Contributor</label>
        <select class="custom-select d-block w-100" id="country" required>
            <option value="">Choose...</option>
            <optgroup label="Places">
              <option>Daniel McCarragher</option>
              <option>Rob Grierson</option>
            </optgroup>
            <optgroup label="Procedures">
                <option>John Smith</option>
                <option>Lee Brown</option>
              </optgroup>
        </select>
        <div class="invalid-feedback">
          Please select a valid country.
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="state">Status</label>
        <select class="custom-select d-block w-100" id="state" required>
          <option value="">Choose...</option>
          <option>Unstarted</option>
          <option>Started</option>
          <option>Finished</option>
        </select>
        <div class="invalid-feedback">
          Please provide a valid state.
        </div>
      </div>
    </div>
    <div class="row">
    <div class="col-md-12 mb-6">
        <label for="country">Contributors</label>
        <select class="custom-select d-block w-100" id="country" required multiple>
            <option value="">Choose...</option>
            <optgroup label="Places">
              <option>Daniel McCarragher</option>
              <option>Rob Grierson</option>
            </optgroup>
            <optgroup label="Procedures">
                <option>John Smith</option>
                <option>Lee Brown</option>
              </optgroup>
        </select>
        <div class="invalid-feedback">
          Please select a valid country.
        </div>
      </div>
    </div>
    <hr class="mb-4">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="same-address">
      <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
    </div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="save-info">
      <label class="custom-control-label" for="save-info">Save this information for next time</label>
    </div>
    <hr class="mb-4">

    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="cc-expiration">Expiration</label>
        <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
        <div class="invalid-feedback">
          Expiration date required
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="cc-expiration">CVV</label>
        <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
        <div class="invalid-feedback">
          Security code required
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    <a class="btn btn-secondary" [routerLink]="['/action-list']" role="button">Cancel</a>
  </form>
</div>
</div>
</div>
