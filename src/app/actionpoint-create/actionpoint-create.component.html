<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Create Action Point</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="create()" novalidate>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Title" [(ngModel)]="actionPoint.title">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Status</label>
                    <input type="text" class="form-control" placeholder="Status" [(ngModel)]="actionPoint.currentStatus">
                  </div>
                </div>
                <div class="col-md-7 pl-1">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Category</label>
                    <input type="email" class="form-control" placeholder="Category" value="{{ actionPoint.category }}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Lead Contributor</label>
                    <input type="text" class="form-control" placeholder="Lead Contributor" value="{{ actionPoint.leadContributor }}">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Contributors</label>
                    <input type="text" class="form-control" placeholder="List of Contributors" value="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Description</label>
                    <textarea style="height: 150px" rows="4" cols="80" class="form-control" placeholder="Write a brief description" name="description"
                      [(ngModel)]="actionPoint.description"></textarea>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-fill pull-right">Create Action Point</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
